<header class="bar bar-header bar-assertive">
  <h1 class="title">Invite</h1>
</header>
<content has-header="true" scroll="true">
  <div class="card">
    <div class="item item-divider">
      Invite a new member to your crew
    </div>
    <div class="item item-divider assertive" ng-if="inviteError">
      Invitation failed :( Check e-mail address!
    </div>
    <form class="item item-text-wrap" ng-submit="invite()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="invite.email">
        </label>
      </div>
      <button class="button button-full button-positive">
        Invite
      </button>
    </form>
  </div>
